<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetas</title>
    <!--Caso eu queria herdar as bordas que foram definidas a baixo utilizar o (border: inherit)-->
    <style>
        div{
            border: 2px solid;
            color: black;
        }
        div ul{
            border: inherit;
        }
        div ul li{
            color: red;
        }
    </style>
</head>
<body>
    <!--Algumas propriedades se passam de pai para filho como por exemplo a DIV(h1, ul e li) são os filhos(Passam como erança)-->
    <div>
        <h1>Planetas</h1>
        <ul>
            <li>Terra</li>
            <li>Marte</li>
            <li>Júpiter</li>
        </ul>
    </div>
</body>
</html>
